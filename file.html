<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
      font-family: cursive;
      margin: 0;
      padding: 0;
      background-color: #F3D0D7;
    }
    .profile-card {
      width: 300px;
      background-color: #FFFAB7;
      border-radius: 5px;
      margin: 50px auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .profile-image {
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-content {
      padding: 15px;
    }
    .profile-name {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .profile-info {
      margin-bottom: 10px;
    }
    .profile-info span {
      font-weight: bold;
    }
    .profile-buttons {
      text-align: center;
    }
    .btn {
      display: inline-block;
      background-color: #FF0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    body{
      height: 80vh;
      width: 90vw;
    }
  </style>
</head>
