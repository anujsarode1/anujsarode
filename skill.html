<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">

  <section class="max-w-7xl mx-auto grid grid-cols-[repeat(auto-fit,minmax(280px,1fr))] gap-7">
    
    <div class="w-[280px] h-[180px] bg-white text-black flex flex-col rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <div class="bg-black text-white text-center text-lg tracking-wider uppercase p-2">Frontend</div>
      <div class="flex flex-1 flex-col justify-center items-center p-3 text-center">
        <h2 class="text-[22px] uppercase tracking-wide m-0">HTML & CSS</h2>
        <p class="mt-1 text-sm tracking-wide">Web Markup and Styling</p>
      </div>
    </div>

    <div class="w-[280px] h-[180px] bg-white text-black flex flex-col rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <div class="bg-black text-white text-center text-lg tracking-wider uppercase p-2">Logic</div>
      <div class="flex flex-1 flex-col justify-center items-center p-3 text-center">
        <h2 class="text-[22px] uppercase tracking-wide m-0">JavaScript</h2>
        <p class="mt-1 text-sm tracking-wide">Scripting Language</p>
      </div>
    </div>

    <div class="w-[280px] h-[180px] bg-white text-black flex flex-col rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <div class="bg-black text-white text-center text-lg tracking-wider uppercase p-2">Framework</div>
      <div class="flex flex-1 flex-col justify-center items-center p-3 text-center">
        <h2 class="text-[22px] uppercase tracking-wide m-0">Bootstrap</h2>
        <p class="mt-1 text-sm tracking-wide">Frontend Framework</p>
      </div>
    </div>

    <div class="w-[280px] h-[180px] bg-white text-black flex flex-col rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <div class="bg-black text-white text-center text-lg tracking-wider uppercase p-2">Frontend</div>
      <div class="flex flex-1 flex-col justify-center items-center p-3 text-center">
        <h2 class="text-[22px] uppercase tracking-wide m-0">React</h2>
        <p class="mt-1 text-sm tracking-wide">Frontend Framework</p>
      </div>
    </div>

    <div class="w-[280px] h-[180px] bg-white text-black flex flex-col rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <div class="bg-black text-white text-center text-lg tracking-wider uppercase p-2">Backend</div>
      <div class="flex flex-1 flex-col justify-center items-center p-3 text-center">
        <h2 class="text-[22px] uppercase tracking-wide m-0">Node.js</h2>
        <p class="mt-1 text-sm tracking-wide">Backend Runtime</p>
      </div>
    </div>

    <div class="w-[280px] h-[180px] bg-white text-black flex flex-col rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <div class="bg-black text-white text-center text-lg tracking-wider uppercase p-2">DevOps</div>
      <div class="flex flex-1 flex-col justify-center items-center p-3 text-center">
        <h2 class="text-[22px] uppercase tracking-wide m-0">Netlify</h2>
        <p class="mt-1 text-sm tracking-wide">Deployment Platform</p>
      </div>
    </div>

    <div class="w-[280px] h-[180px] bg-white text-black flex flex-col rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl">
      <div class="bg-black text-white text-center text-lg tracking-wider uppercase p-2">Databases</div>
      <div class="flex flex-1 flex-col justify-center items-center p-3 text-center">
        <h2 class="text-[22px] uppercase tracking-wide m-0">PostgreSQL</h2>
        <p class="mt-1 text-sm tracking-wide">Database</p>
      </div>
    </div>

  </section>

</body>
</html>
